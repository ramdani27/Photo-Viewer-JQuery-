<!DOCTYPE html>
<html>
<head>
  <!-- <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
  <title>JQuery portfolio</title>
  <script src="js/jQuery-2.1.4.min.js" type="text/javascript"></script>
  <script src="js/script.js" type="text/javascript"></script>
  <script src="js/filter.js" type="text/javascript"></script>
  <link rel="shortcut icon" type="image/png" href="images/favicon.png"/>
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <header id="header" class="header">
  <div class="head-container">
    <div class="navMenu">
      <h2>Web Picture viewer</h2>
    </div>
    <div  id="menufilter">
        <ul class="kategori">
          <li>Forest</li>
          <li>Lake</li>
          <li>Mountain</li>
          <li>Fruit</li>
          <li>City</li>
        </ul>
    </div>
  </div>
  </header><!-- /header -->



<div id="overlay">
  <div class="close">
    <img src="images/img/close.png" alt="close"/>
  </div>
</div>
<div id="frame">

  <table class="table-frame">
    <tr>
      <td>
        <img class="prev" src="images/img/prev.png" alt="prev"/>
      </td>
      <td>
        <img class="next" src="images/img/next.png" alt="next"/>
      </td>
    </tr>
  </table>
  <img class="main" src=" " alt="">
  <div id="text-pict">
    <p> </p>
  </div>
</div>

<div id="wrapper">
     <ul id="portfolio">
      <li class="Lake Mountain"><img id="1" src="images/1.jpg" alt="img"/></li>
      <li class="Forest"><img id="2" src="images/2.jpg" alt="img"/></li>
      <li class="Lake"><img id="3" src="images/3.jpg" alt="img"/></li>
      <li class="Lake Mountain"><img id="4" src="images/4.jpg" alt="img"/></li>
      <li class="Fruit"><img id="4" src="images/5.jpg" alt="img"></li>
      <li class="Fruit"><img id="6" src="images/6.jpg" alt="img"></li>
      <li class="City"><img id="7" src="images/7.jpg" alt="img"></li>
      <li class="Mountain"><img id="8" src="images/8.jpg" alt="img"></li>
      <li class="Mountain"><img id="9" src="images/9.jpg" alt="img"></li>
      <li class="Forest"><img id="10" src="images/10.jpg" alt="img"></li>
      <li class="Mountain" ><img id="11" src="images/11.jpg" alt="img"></li>
      <li class="Forest"><img id="12" src="images/12.jpg" alt="img"></li>
    </ul>
</div>

</body>
</html>
